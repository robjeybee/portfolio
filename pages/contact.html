<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Me</h1>

    <form action="">
        <fieldset>
            <legend>Your details</legend>
            
            <label for="firstname">First name</label>
            <input id="firstname" type="text">

            <br>

            <label for="lastname">Last name</label>
            <input id="lastname" type="text">

            <br>

            <label for="reasonfor contact">Reason for contact</label>
            <select name="reasonforcontact" id="reasonforcontact">  
                <option value="forhire">I want to hire you</option>
                <option value="question">I need help with a bug</option>
                <option value="pizza">I want to buy you pizza</option>
            </select>

        </fieldset>
    </form>
</body>
</html>
